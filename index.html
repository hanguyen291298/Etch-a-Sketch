<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Make Etch-a-Sketch on your own.</div>
    <div class="main-container">
        <div class="get-size">
            <div class="your-grid-size"><span class="size-value"></span></div>
            <input type="range" id="range-size" name="size" min="1" max="100">            
        </div>
        <div class="grid-container"></div>
        <div class="control-buttons">
            <button class="grid-background">Grid Background</button>
            <button class="default-color">Default Color</button>
            <div class="color-palette">
                <label class="chose-color">Color Palette: </label>
                <div class="color-picker"></div>
            </div>
            <button class="clear">Clear</button>
            
            
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="index.js"></script>
</html>
