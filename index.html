<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Make Etch-a-Sketch on your own.</div>
    <div class="main-container">
        <div class="get-size">
            <div class="your-grid-size"><span class="size-value"></span></div>
            <input type="range" id="range-size" name="size" min="1" max="100">
            <div class="switch">
                <label>Show Grid: </label>
                <div id="toggle">
                    <div class="indicator"></div>
                </div>
            </div>
        
        </div>
        <div class="grid-container"></div>
        <div class="control-buttons">
            <button class="default-color">Default Color</button>
            <div class="color-palette">
                <label class="chose-color">Color Palette: </label>
                <div class="color-picker"></div>
            </div>
            <div class="color-palette">
                <label class="grid-background">Background Palette: </label>
                <div class="background-picker"></div>
            </div>
            <div class="mouse-effect">
                <button id="mouse-effect">Mouse Effect â‹®</button>
                <form class="effect-content">
                    <input type="radio" name="mouse" id="mouseover">
                    <label for="mouseover">Mouse Over</label>    
                    <br>                
                    <input type="radio" name="mouse" id="mousedown">
                    <label for="mousedown">Mouse Down</label>
                </form>
            </div>
            <button class="clear">Clear</button>
            
            
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="index.js"></script>
</html>
