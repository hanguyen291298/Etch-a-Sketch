<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Make Etch-a-Sketch on your own.</div>
    <div class="main-container">
        <div class="get-size">
            <div class="your-grid-size"><span class="size-value"></span></div>
            <input type="range" id="range-size" name="size" min="1" max="100">            
        </div>
        <div class="grid-container"></div>
        <div class="control-buttons">
            <button class="default-color">Default Color</button>
            <button class="chose-color">Choose Your Color</button>
            <button class="clear">Clear</button>
            
        </div>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
